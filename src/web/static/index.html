<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terrain Service Demo Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="demo.css" />
    <style>
    </style>
</head>

<body>
    <h1>Terrain Service Demo Page</h1>
    <h2>~ Draw a Line or Point ~</h2>
    <div id="map"></div>
    <div id="chart">
        <p>Profile Chart
            <br/>placeholder</p>
    </div>
    <div id="log-container"><pre id="log"></pre>
    </div>
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="//calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script>
    var map = L.map('map').setView([41.382612, 2.177039], 10);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7'
    }).addTo(map);

    var drawControl = new L.Control.Draw({
        draw: {
            polygon: false,
            rectangle: false,
            circle: false
        }
    });
    map.addControl(drawControl);

    map.on('draw:created', function(e) {
        var type = e.layerType,
            layer = e.layer;
        log("<b>Feature Created</b>");
        log(JSON.stringify(layer.toGeoJSON(), null, 2));
        if (type === 'marker') {
            // Do point specific actions
            var url = "point/" + layer._latlng.lng + "/" + layer._latlng.lat;
            log("<b>GET " + url + "</b>");
            L.Util.ajax(url).then(function(data){
                log(JSON.stringify(data, null, 2));
            });
        } else if (type === 'polyline') {
            // Do polyline specific actions
            log("<b>POST layer/</b>");
            log("TODO...");
        }

        map.addLayer(layer);
    });

    function log(text) {
        var log = document.getElementById("log");
        var container = document.getElementById("log-container");
        log.innerHTML += text + "<br/>";
        container.scrollTop = container.scrollHeight;
    }
    </script>
</body>

</html>
