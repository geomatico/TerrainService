<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terrain Service Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="demo.css" />
    <style>
    </style>
</head>

<body>
    <h1>Terrain Service Demo Log</h1>
    <h2>Draw a Line or Point to ~elevate~</h2>
    <div id="map"></div>
    <div id="chart">
        <p>Profile Chart
            <br/>placeholder</p>
    </div>
    <div id="log-container"><pre id="log"></pre>
    </div>
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="//calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script>
    L.Util.ajax = function(url, options) {
        'use strict';
        options = options || {};
        if (options.jsonp) {
            return L.Util.ajax.jsonp(url, options);
        }
        var request;
        var cancel;
        var out = L.Util.Promise(function(resolve,reject){
            var Ajax;
            cancel=reject;
            // the following is from JavaScript: The Definitive Guide
            if (window.XMLHttpRequest === undefined) {
                Ajax = function() {
                    try {
                        return new ActiveXObject('Microsoft.XMLHTTP.6.0');
                    }
                    catch (e1) {
                        try {
                            return new ActiveXObject('Microsoft.XMLHTTP.3.0');
                        }
                        catch (e2) {
                            reject('XMLHttpRequest is not supported');
                        }
                    }
                };
            }
            else {
                Ajax = window.XMLHttpRequest;
            }
            var response;
            request = new Ajax();
            request.open(options.verb || 'GET', url);
            request.onreadystatechange = function() {
                /*jslint evil: true */
                if (request.readyState === 4) {
                    if((request.status < 400&&options.local)|| request.status===200) {
                        if (window.JSON) {
                            response = JSON.parse(request.responseText);
                        } else if (options.evil) {
                            response = eval('(' + request.responseText + ')');
                        }
                        resolve(response);
                    } else {
                        if(!request.status){
                            reject('Attempted cross origin request without CORS enabled');
                        }else{
                            reject(request.statusText);
                        }
                    }
                }
            };
            request.send(options.data || undefined);
        });
        out.then(null,function(reason){
            request.abort();
            return reason;
        });
        out.abort = cancel;
        return out;
    };
    </script>
    <script>

    var map = L.map('map').setView([0, 0], 1);

    log("<b>Terrain Service Demo Page</b>");
    log("Visit <a href='https://github.com/geomatico/TerrainService' target='_blank'>https://github.com/geomatico/TerrainService</a>");

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>' +
            ' | <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7'
    }).addTo(map);

    log("<b>GET extent/</b>");
    L.Util.ajax("extent/").then(function(data) {
        log(JSON.stringify(data, null, 2));
        var extent = L.geoJson(data, {
            style: {
                color: "#CC0000",
                weight: 1,
                opacity: 1
            }
        }).addTo(map);
        map.fitBounds(extent.getBounds());
    });

    var drawControl = new L.Control.Draw({
        draw: {
            polygon: false,
            rectangle: false,
            circle: false
        }
    });
    map.addControl(drawControl);

    map.on('draw:created', function(e) {
        var type = e.layerType,
            layer = e.layer;
        log("<b>Feature Created</b>");
        log(JSON.stringify(layer.toGeoJSON(), null, 2));
        if (type === 'marker') {
            // Do point specific actions
            var url = "point/" + layer._latlng.lng + "/" + layer._latlng.lat;
            log("<b>GET " + url + "</b>");
            L.Util.ajax(url).then(function(data){
                log(JSON.stringify(data, null, 2));
            });
        } else if (type === 'polyline') {
            // Do polyline specific actions
            log("<b>POST layer/</b>");
            L.Util.ajax("layer/", {
                verb: 'POST',
                data: JSON.stringify(layer.toGeoJSON())
            }).then(function(data){
                log(JSON.stringify(data, null, 2));
            });
        }

        map.addLayer(layer);
    });

    function log(text) {
        var log = document.getElementById("log");
        var container = document.getElementById("log-container");
        log.innerHTML += text + "<br/>";
        container.scrollTop = container.scrollHeight;
    }
    </script>
</body>

</html>
